<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
    <link
      rel="stylesheet"
      href="{{ '/assets/pygment_trac.css' | relative_url }}" />
    <meta name="viewport" content="width=device-width" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>{{site.title}}</h2>
        <p>{{site.description}}</p>
        <!-- <p class="view">
          <a href="http://github.com/orderedlist/minimal"
            >View the Project on GitHub <small>orderedlist/minimal</small></a
          >
        </p> -->
        <ul>
          <li>
            <a href="{{ '/' | relative_url }}">Back <strong>Home</strong></a>
          </li>
          <li>
            <a href="https://linkedin.com/in/imam" target="_blank"
              >Media <strong>LinkedIn</strong></a
            >
          </li>
          <li>
            <a
              href="https://public.tableau.com/app/profile/imam.imam6383/vizzes"
              target="_blank"
              >Portfolio <strong>Data Analytic</strong></a
            >
          </li>
        </ul>
      </header>
      <section>
        {% if page.url == "/" %} {% else %}
        <h1>{{ page.title }}</h1>
        {% endif %} {{ content }}
      </section>
      <footer>
        <button onclick="topFunction()" id="scrollUpBtn" title="Go to top">
          Top
        </button>

        <!-- <p>
          This project is maintained by
          <a href="http://github.com/orderedlist">Steve Smith</a>
        </p> -->
        <p>
          <small
            >Hosted on GitHub Pages &mdash; Theme by
            <a href="https://github.com/orderedlist">orderedlist</a> &mdash;
            <script>
              document.write(new Date().getFullYear());
            </script></small
          >
        </p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <script>
      var scrollUpBtn = document.getElementById("scrollUpBtn");

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollUpBtn.style.display = "block";
        } else {
          scrollUpBtn.style.display = "none";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
